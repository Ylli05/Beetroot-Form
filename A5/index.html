<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="screen">
        <div class="form-div">
            <h1>Registration Form</h1>
            <div class="registration">
                <form action="#" class="registration-form">
                    <div class="registration-rows">
                        <div class="registration-cols">
                            <label for="name" class="register-label">First Name</label>
                            <input type="text" name="name" class="register-input">
                        </div>
                        <div class="registration-cols">
                            <label for="lastname" class="register-label">Last Name</label>
                            <input type="text" name="lastname" class="register-input">
                        </div>
                    </div>
                    <div class="registration-rows">
                        <div class="registration-cols">
                            <label for="birthday" class="register-label">Birthday</label>
                            <input type="date" name="birthday" class="register-input">
                        </div>
                        <div class="registration-cols">
                            
                            <label style="margin-top: 15px;" for="radio" class="register-label">Gender</label> 
                            <span>
                            <input type="radio" name="male" class="register-input">
                            <label for="male">Male</label>
                            <input type="radio" name="female" class="register-input">
                            <label for="female">Female</label>
                            </span>
                            
                        </div>
                    </div>
                    <div class="registration-rows">
                        <div class="registration-cols">
                            <label for="email" class="register-label">Email</label>
                            <input type="email" name="email" class="register-input">
                        </div>
                        <div class="registration-cols">
                            <label for="number" class="register-label">Phone number</label>
                            <input type="number" name="numer" class="register-input">
                        </div>
                    </div>
                    <div class="registration-rows">
                        <div class="registration-cols2">
                            <label for="select" class="register-label">Select</label>
                            <select name="select" id="">
                                <option class="register-input" value="one">1</option>
                                <option class="register-input" value="two">2</option>
                            </select>
                        </div>
                    </div>
            </div>
                    <button class="registration-button">Submit</button>
                    
                </form>
            </div>
        </div>
    </div>    

</body>

</html>
